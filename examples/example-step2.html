<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/waffles/latest/waffles.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="waffles-tutorial.css"/>
  </head>

  <body class="waffles">

    <h2>Fixed Grid Elements</h2>

    <ul>
      <li>Apply w-fix to your elements to use the fixed grid</li>
      <li>Again, we have available to us w-1 through w-12</li>
    </ul>

    <div class="w-12">
      <div class="w-1"> w-1 </div>
      <div class="w-fix w-1 blue-one">&nbsp;</div>
    </div>
    <div class="w-12">
      <div class="w-1"> w-2 </div>
      <div class="w-fix w-2 blue-two">&nbsp;</div>
    </div>
    <div class="w-12">
      <div class="w-1"> w-3 </div>
      <div class="w-fix w-3 blue-three">&nbsp;</div>
    </div>
    <div class="w-12">
      <div class="w-1"> w-4 </div>
      <div class="w-fix w-4 blue-four">&nbsp;</div>
    </div>
    <div class="w-12">
      <div class="w-1"> w-5 </div>
      <div class="w-fix w-5 blue-one">&nbsp;</div>
    </div>
    <div class="w-12">
      <div class="w-1"> w-6 </div>
      <div class="w-fix w-6 blue-two">&nbsp;</div>
    </div>
    <div class="w-12">
      <div class="w-1"> w-7 </div>
      <div class="w-fix w-7 blue-three">&nbsp;</div>
    </div>
    <div class="w-12">
      <div class="w-1"> w-8 </div>
      <div class="w-fix w-8 blue-four">&nbsp;</div>
    </div>
    <div class="w-12">
      <div class="w-1"> w-9 </div>
      <div class="w-fix w-9 blue-one">&nbsp;</div>
    </div>
    <div class="w-12">
      <div class="w-1"> w-10 </div>
      <div class="w-fix w-10 blue-two">&nbsp;</div>
    </div>
    <div class="w-12">
      <div class="w-1"> w-11 </div>
      <div class="w-fix w-11 blue-three">&nbsp;</div>
    </div>
    <div class="w-12">
      <div class="w-1"> w-12 </div>
      <div class="w-fix w-12 blue-four">&nbsp;</div>
    </div>

  </body>

</html>
